<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="deck-flashcard.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a class="active" href="#">My Deck</a>
        <a href="#add-deck" id="open-popup">Add Deck</a>
        <a href="#contact">Settings</a>
        <a href="#about">About</a>
        <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" class="my-account-image" alt="My Account">
    </div>

    <!-- Main Body -->
    <!-- First column  -->
    <div class="container my-2">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 shadow">
                    <div class="card-body d-flex align-items-center create-deck"> <!--justify-content-center --->    
                        <!-- <h2 class="text-center">My Deck</h2> -->
                        <div id="deckList"></div>
                    </div>
                </div>
            </div>

            <!-- Second Column  -->
            <div class="col-md-6 my-column-2">
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="card h-100 shadow">
                            <button id="open-popup2" class="card-body d-flex align-items-center justify-content-center button">
                                <h2 class="text-center add_deck">Add Deck</h2>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 gy-4 p-0">
                        <div class="card h-100 w-100 shadow">
                            <button class="card-body d-flex align-items-center justify-content-center button add_card_simulate" onclick="addCardSim()">
                                <h2 class="text-center">+5 card to simulate</h2>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up Create New Deck -->
    <div class="popup">
        <button class="close-btn">&#x2715</button>
        <h3>New Deck Name: </h3>
        <input type="text" class="deck-name form-control" required>
        <div class="d-flex pt-2 justify-content-end">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-success" onclick="showCreateDeck()">Ok</button>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button type="button" class="btn btn-danger cancel-deck">Cancel</button>
            </div> 
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Footer
    </div>
    
</body>
    <script src="popup.js"></script>
    <script src="mainLayout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
